<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naruto Chakra Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Permanent Marker', cursive;
      background: linear-gradient(to bottom, #ff9900, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .calculator {
      background: #121212;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.6);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffc107;
      font-size: 26px;
    }

    #display {
      width: 100%;
      padding: 14px;
      font-size: 22px;
      text-align: right;
      border-radius: 12px;
      border: none;
      background: #2e2e2e;
      color: #fff;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-family: 'Permanent Marker', cursive;
    }

    button:hover {
      transform: scale(1.05);
    }

    .num {
      background-color: #ff9900;
      color: black;
    }

    .operator {
      background-color: #e65100;
      color: white;
    }

    .equal {
      background-color: #1e88e5;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background-color: #c62828;
      color: white;
    }

    .back {
      background-color: #555;
      color: white;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>üåÄ Naruto Chakra Calculator</h2>
    <input type="text" id="display" disabled placeholder="Focus your chakra..." />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendValue('/')" class="operator">√∑</button>
      <button onclick="appendValue('*')" class="operator">√ó</button>
      <button onclick="backspace()" class="back">‚Üê</button>

      <button onclick="appendValue('7')" class="num">7</button>
      <button onclick="appendValue('8')" class="num">8</button>
      <button onclick="appendValue('9')" class="num">9</button>
      <button onclick="appendValue('-')" class="operator">‚àí</button>

      <button onclick="appendValue('4')" class="num">4</button>
      <button onclick="appendValue('5')" class="num">5</button>
      <button onclick="appendValue('6')" class="num">6</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('1')" class="num">1</button>
      <button onclick="appendValue('2')" class="num">2</button>
      <button onclick="appendValue('3')" class="num">3</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('0')" class="num">0</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
    <footer>Made with ‚ö° chakra & code</footer>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch {
        alert("Invalid chakra control. Try again.");
        clearDisplay();
      }
    }

    document.addEventListener("keydown", (event) => {
      const key = event.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
        appendValue(key);
      } else if (key === 'Enter') {
        calculateResult();
      } else if (key === 'Backspace') {
        backspace();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>

</body>
</html>
